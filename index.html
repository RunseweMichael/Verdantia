  <style>
    #startup-loader {
      position: fixed;
      inset: 0;
      background-color: #0a0a0a;
      color: #6fda44;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      z-index: 9999;
    }

    .loader-content {
      text-align: center;
    }

    .loader-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(111, 218, 68, 0.6);
    }

    #startup-loader p {
      font-size: 1.3rem;
      font-weight: 500;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
